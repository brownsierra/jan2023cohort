<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Registration Form</title>
    </head>
    <body>
      <h1>My Registration Form</h1>
      <form>
        <section>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name">
        </section>
        <section>
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name">
        </section>
        <section>
          <label for="email">Email</label>
          <input type="text" id="email" name="email">
        </section>
        <section>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </section>
        <section>
          <label for="pwconfirm">PW Confirm</label>
          <input type="password" id="pwconfirm" name="pwconfirm">
        </section>
        <section>
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="birthday">
        </section>
        <section>
          <label for="gender">Male</label>
          <input type="radio" id="male" name="gender">
          <label for="gender">Female</label>
          <input type="radio" id="female" name="gender">
          <label for="gender">Other</label>
          <input type="radio" id="other" name="gender">
        </section>
        <section>
          <label for="shortdescr">A short description about yourself</label>
          <textarea id="shortdescr" name="desc"></textarea>
        </section>
        <section>
          <label for="">Favorite Language</label>
          <select name="gender">
            <option value="JS">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
          </select>    
        </section>
        <section>
        <label for=""></label>
        <input type="submit" id="" name="">
        </section>
      </form>
    </body>
  </html>
